<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide, intitial-scale=1.0">
        <title>Form Registrasi</title>
    </head>
        <body>
            <form action="http://www.facebook.com" method="post"></form>
            
            <fieldset style="background-color: aqua;">
            
            <legend style=" font-size: 25px" >Form Registrasi Mahasiswa</legend>
            
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td> &nbsp;:<input type="text" required name="nama" placeholder="Rika Rahma"></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td> &nbsp;:<input type="text" required name="NIM" placeholder="011017851"></td>   
                </tr>
                <tr>
                    <td>Program Studi</td>
                    <td> &nbsp;:<input type="radio" name="Prodi" value="SI" checked/>Sistem Informasi
                    &nbsp;:<input type="radio" name="Prodi" value="TI" checked/>Teknik Informatika</td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>&nbsp;:<input type="text" required name="TL" placeholder="Bogor"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>&nbsp;:<input type="date" name="TGL" value="2015-04-12"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>&nbsp;:<input type="radio" name="JK" value="P" checked/>Perempuan
                    &nbsp;:<input type="radio" name="JK" value="L" checked/>Laki-Laki</td>
                </tr>
                <tr>
                    <td>Golongan Darah</td>
                    <td>&nbsp;:<input type="text" name="Gol.d"></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>&nbsp;:<input type="text" name="Agama"></td>
                </tr>
                <tr>
                    <td>No Telepon</td>
                    <td>&nbsp;:<input type="text" name="No.Telp"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>&nbsp;:<input type="text" required name="email" placeholder="user@example.com"></td>
                </tr>
               <tr>
                   <td>Alamat Lengkap</td>
                   <td>&nbsp;
                       <textarea required name="Alamat" rows="4" cols="30"></textarea></td>
               </tr>
            </table>
            <div><input type="submit" value="Submit"></div>
        </fieldset>
        </body>
</html>
